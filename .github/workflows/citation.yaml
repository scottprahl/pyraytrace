# yamllint disable rule:truthy
---
name: Update Citation

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-citation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Update citation metadata
        run: |
          if [ -f ".github/scripts/update_citation.py" ] && \
             [ -f "CITATION.cff" ]; then
            python -m pip install --upgrade pip
            python -m pip install requests PyYAML
            python .github/scripts/update_citation.py
          else
            echo "No citation updater configured for this repository; skipping."
          fi
